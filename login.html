<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Colorful Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Decorative floating shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            bottom: 15%;
            right: 15%;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ffe66d, #ff6b6b);
            top: 60%;
            left: 5%;
            animation-delay: 10s;
        }

        .shape-4 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            top: 20%;
            right: 10%;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-align: center;
            position: relative;
        }

        .login-subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
            z-index: 1;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            background-color: #f8f9fa;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #999;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 30px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button span {
            position: relative;
            z-index: 1;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .social-button:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);

        .code-display {

        .code-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;

        }

        .code-value {
            font-family: 'Courier New', monospace;
            font-size: 13px;

            border: 1px solid #e0e0e0;
        }

        .copy-button {
            margin-top: 10px;

            background: #667eea;

            border: none;

            cursor: pointer;

        }

    <div class="login-container">
        <h1 class="login-title">LOGIN</h1>
        <p class="login-subtitle">Welcome back! Please login to your account</p>

            <div class="form-group">

                <span class="input-icon">üîí</span>

        <button type="button" id="google-signin-button" class="google-button">
            <span class="google-icon"></span>
            <span>Sign in with Google</span>
        </button>

        <div id="code-display" class="code-display">
            <div class="code-label">Authorization Code:</div>
            <div id="code-value" class="code-value"></div>
            <button type="button" id="copy-button" class="copy-button">Copy Code</button>

    <!-- Google OAuth 2.0 Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script>
        // Google OAuth Configuration
        // Replace with your actual Client ID from Google Cloud Console
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com';
        
        // OAuth 2.0 Configuration
        const GOOGLE_OAUTH_CONFIG = {
            client_id: GOOGLE_CLIENT_ID,
            scope: 'openid email profile',
            response_type: 'code',
            redirect_uri: window.location.origin + window.location.pathname,
            state: generateState()
        };

        // Generate a random state for security
        function generateState() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        // Initialize Google OAuth when page loads
        window.onload = function() {
            if (GOOGLE_CLIENT_ID !== 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com') {
                initializeGoogleSignIn();
            } else {
                console.warn('Please configure your Google Client ID in the script section');
                document.getElementById('google-signin-button').addEventListener('click', function() {
                    alert('Please configure your Google Client ID first!\n\n1. Go to https://console.cloud.google.com/\n2. Create OAuth 2.0 credentials\n3. Replace YOUR_GOOGLE_CLIENT_ID in the script');
                });
            }

            // Check if we're returning from OAuth callback
            handleOAuthCallback();
        };

        function initializeGoogleSignIn() {
            // Initialize Google Sign-In
            google.accounts.id.initialize({
                client_id: GOOGLE_CLIENT_ID,
                callback: handleCredentialResponse
            });

            // Set up button click handler for authorization code flow
            document.getElementById('google-signin-button').addEventListener('click', function() {
                initiateOAuthFlow();
            });
        }

        // Handle credential response (for ID token flow)
        function handleCredentialResponse(response) {
            console.log('Credential response:', response);
            // This is for ID token flow, but we'll use authorization code flow instead
        }

        // Initiate OAuth 2.0 Authorization Code Flow
        function initiateOAuthFlow() {
            const params = new URLSearchParams({
                client_id: GOOGLE_CLIENT_ID,
                redirect_uri: GOOGLE_OAUTH_CONFIG.redirect_uri,
                response_type: 'code',
                scope: GOOGLE_OAUTH_CONFIG.scope,
                state: GOOGLE_OAUTH_CONFIG.state,
                access_type: 'offline',
                prompt: 'consent'
            });

            // Store state in sessionStorage for verification
            sessionStorage.setItem('oauth_state', GOOGLE_OAUTH_CONFIG.state);

            // Redirect to Google OAuth consent screen
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?${params.toString()}`;
            window.location.href = authUrl;
        }

        // Handle OAuth callback when returning from Google
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            if (error) {
                console.error('OAuth error:', error);
                alert('Authentication failed: ' + error);
                // Clean up URL
                window.history.replaceState({}, document.title, window.location.pathname);
                return;
            }

            if (code && state) {
                // Verify state to prevent CSRF attacks
                const storedState = sessionStorage.getItem('oauth_state');
                if (state !== storedState) {
                    console.error('State mismatch - possible CSRF attack');
                    alert('Security error: State mismatch');
                    window.history.replaceState({}, document.title, window.location.pathname);
                    return;
                }

                // Display the authorization code
                displayAuthorizationCode(code);

                // Clean up URL and state
                window.history.replaceState({}, document.title, window.location.pathname);
                sessionStorage.removeItem('oauth_state');
            }
        }

        // Display the authorization code
        function displayAuthorizationCode(code) {
            const codeDisplay = document.getElementById('code-display');
            const codeValue = document.getElementById('code-value');
            
            codeValue.textContent = code;
            codeDisplay.classList.add('show');

            // Scroll to code display
            codeDisplay.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Copy code to clipboard
        document.getElementById('copy-button').addEventListener('click', function() {
            const codeValue = document.getElementById('code-value').textContent;
            
            // Use modern Clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(codeValue).then(function() {
                    const button = document.getElementById('copy-button');
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    button.style.background = '#4caf50';
                    
                    setTimeout(function() {
                        button.textContent = originalText;
                        button.style.background = '#667eea';
                    }, 2000);
                }).catch(function(err) {
                    console.error('Failed to copy:', err);
                    fallbackCopyTextToClipboard(codeValue);
                });
            } else {
                fallbackCopyTextToClipboard(codeValue);
            }
        });

        // Fallback copy method for older browsers
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                const button = document.getElementById('copy-button');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = '#4caf50';
                
                setTimeout(function() {
                    button.textContent = originalText;
                    button.style.background = '#667eea';
                }, 2000);
            } catch (err) {
                console.error('Fallback copy failed:', err);
                alert('Failed to copy code. Please copy manually.');
            }
            
            document.body.removeChild(textArea);
        }

        // Handle regular form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your regular login logic here
            console.log('Regular login form submitted');
            alert('Regular login functionality - implement your backend authentication here');
        });
    </script>
